<header>
  <div>
    <div>
      <picture>
        <source
          srcset="
            images/mobile/header-donuts_mobile.png    1x,
            images/mobile/header-donuts_mobile@2x.png 2x
          "
          media="(max-width: 767px)"
          type="image/png"
        />
        <img src="/images/mobile/header-donuts_mobile.png" alt="donuts" />
      </picture>

      <div>
        <svg width="96" height="43">
          <use href="/images/svg/symbol-defs.svg#icon-logo-2"></use>
        </svg>
      </div>

      <nav>
        <ul>
          <li><a href="about-us">About us</a></li>
          <li><a href="program">Program</a></li>
          <li><a href="reviews">Reviews</a></li>
          <li><a href="contact">Contacts</a></li>
        </ul>
      </nav>
    </div>

    <!-- Menu mobile -->
    <input class="hamburger-checkbox" type="checkbox" name="mobile-menu" id="mobile-menu" data-menu-button />
    <div class="hamburger-lines">
      <span class="line line1"></span>
      <span class="line line2"></span>
      <span class="line line3"></span>
    </div>
    <!-- Mobile-menu modal -->
    <div class="menu__mobile" id="mobile-menu" data-menu>
      <nav class="mobile-menu__nav">
        <ul class="mobile-menu__nav-list">
          <li class="mobile-menu__nav-item">
            <a href="#" class="mobile-menu__nav-link mobile-menu__nav-link--active">About us</a>
          </li>
          <li class="mobile-menu__nav-item">
            <a href="#" class="mobile-menu__nav-link">Program</a>
          </li>
          <li class="mobile-menu__nav-item">
            <a href="#" class="mobile-menu__nav-link">Reviews</a>
          </li><li class="mobile-menu__nav-item">
            <a href="#" class="mobile-menu__nav-link">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>

    <button aria-expanded="false" aria-controls="menu-container" menu-button-open>
      <svg>
        <use width="30" height="16" href="/images/svg/symbol-defs.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
</header>
